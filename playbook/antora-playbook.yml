---
site:
  title: Jenkins Docs
  url: https://docs.jenkins.com
  start_page: user-docs::index.adoc
  robots: disallow

content:
  sources:
    - url: https://github.com/jenkins-infra/docs.jenkins.io.git
      branches: [HEAD]
      start_paths: [docs/solutions, docs/tutorials, docs/user-docs]
      # developer docs are un-versioned that's why they're fetched individually
    - url: https://github.com/jenkins-infra/docs.jenkins.io.git
      branches: [HEAD]
      start_paths:
        [
          docs/dev-docs,
          docs/download,
          docs/images,
          docs/project,
          docs/projects,
          docs/sigs,
        ]

runtime:
  cache_dir: ./.cache/antora
  fetch: true
  log:
    level: error

asciidoc:
  attributes:
    page-pagination: ''
    plugin: https://plugins.jenkins.io/
    jira: https://issues.jenkins.io/browse/
    jep: https://github.com/jenkinsci/jep/tree/master/jep/
    matrix: https://matrix.to/#/#
    email: jenkinsci-users@googlegroups.com

ui:
  bundle:
    url: https://github.com/jenkins-infra/docs.jenkins.io/blob/main/ui/build/ui-bundle.zip
    snapshot: true
